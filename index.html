<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide Image on Button Click</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="header">смотри, Яся</div>
    <div class="wrapper">
        <div class="block" id="block1">
            <button id="hideButton">Показать какая ты, когда сонная</button>
            <img class="imgmain" id="myImage" src="pics/img_avatar.jpg" alt="Example Image">
        </div>
        
        <div class="block" id="block2">
            <button id="hideButton2">Показать как ты, сидишь за компом</button>
            <img class="imgmain" id="myImage2" src="pics/komp.jpg" alt="Example Image">
        </div>

        <div class="block" id="block3">
            <button id="hideButton3">Показать как мы спим</button>
            <img class="imgmain" id="myImage3" src="pics/spim.jpg" alt="Example Image">
        </div>

        <div class="block" id="block4">
            <button id="hideButton4">Показать как ты ешь</button>
            <img class="imgmain" id="myImage4" src="pics/est.jpg" alt="Example Image">
        </div>

        
        <div class="block" id="block5">
            <button id="hideButton5">Показать тебя</button>
            <img class="imgmain" id="myImage5" src="pics/lubimaya.jpg" alt="Example Image">
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
